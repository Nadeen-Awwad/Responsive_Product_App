name: first_app
description: "A new Flutter project."

publish_to: 'none'


version: 1.0.0+1

environment:
  sdk: ^3.6.0

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  simple_gradient_text: ^1.3.0
  font_awesome_flutter: ^10.8.0
  url_launcher: ^6.3.1
  gsheets: ^0.5.0
  carousel_slider: ^5.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter


  flutter_lints: ^5.0.0


flutter:


  uses-material-design: true

  assets:
     - assets/images/
     - assets/fonts/
     - assets/files/cv.pdf



  fonts:
    - family: Poppins
      fonts:
         - asset: assets/fonts/Poppins-Black.ttf
           weight: 900
         - asset: assets/fonts/Poppins-Bold.ttf
           weight: 700
         - asset: assets/fonts/Poppins-Regular.ttf


